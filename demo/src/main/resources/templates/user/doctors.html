<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
</head>
<body>
    <h1>Doctors List</h1>
    <ul>
        <th:block th:each="doctor : ${doctors}">
            <li th:text="${doctor.name}"></li>
        </th:block>
    </ul>
</body>
</html>
