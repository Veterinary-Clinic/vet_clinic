<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="/css/pets.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />


	<title>DoctorHub</title>
</head>
<body>


	<!-- SIDEBAR -->
    <section id="sidebar">
        <a th:href="@{/user}" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">UserHub</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a th:href="@{/user/profile}">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li>
                <a th:href="@{/user/addPet}">
                    <i class='bx bxs-group' ></i>
                    <span class="text">Add Pet</span>
                </a>
            </li>
            
            <li class="active">
                <a th:href="@{/user/pets}">
                    <i class='bx bx-plus-medical'></i>
                    <span class="text">Pets</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn" title="submit"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<a href="#" class="profile">
				<img src="../../static/images/profile.jpg" alt="profile">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Your Pets</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">UserProfile</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Pets</a>
						</li>
					</ul>
				</div>
			</div>
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Pets Page</title>

            </head>
            <body>
				<div class="container">
					<h1>List Pets</h1>
					<table id="pets">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Type</th>
								<th>Breed</th>
								<th>Age</th>
								<th>Weight</th>
								<th>Gender</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pet: ${pets}">
								<td th:text="${pet.id}"></td>
								<td th:text="${pet.name}"></td>
								<td th:text="${pet.type}"></td>
								<td th:text="${pet.breed}"></td>
								<td th:text="${pet.age}"></td>
								<td th:text="${pet.weight}"></td>
								<td th:text="${pet.gender}"></td>
								<td>
									<a class = "buttons" id ="edit" th:href="@{/user/{id}/editPet(id=${pet.id})}">Edit</a>
									<form th:action="@{/user/{id}/deletePet(id=${pet.id})}" method="post">
										<button class = "buttons" id ="delete"  type="submit">Delete</button>
									</form>

									
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
				
            </body>

			
            </html>
            


		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
</body>
</html>
