<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description"
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../../css/admin/addDoctor.css">
	<link rel="stylesheet" href="../../css/admin/tables.css">
    <link rel="icon" href="../../images/logo.png" type="image/icon type" />


	<title>AdminHub</title>
</head>

<body>


		<!-- SIDEBAR -->
        <section id="sidebar">
            <a th:href="@{/user}" class="brand">
                <i class='bx bxs-smile'></i>
                <span class="text">UserHub</span>
            </a>
            <ul class="side-menu top">
                <li>
                    <a th:href="@{/user/profile}">
                        <i class='bx bxs-dashboard'></i>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/user/addPet}">
                        <i class='bx bxs-group' ></i>
                        <span class="text">Add Pet</span>
                    </a>
                </li>
                
                <li class="active">
                    <a th:href="@{/user/pets}">
                        <i class='bx bx-plus-medical'></i>
                        <span class="text">Pets</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#">
                        <i class='bx bxs-cog' ></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn" title="submit"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<a href="@{user/Profile}" class="profile">
				<img src="../../static/images/profile.jpg" alt="profile">
			</a>
		</nav>
		<!-- NAVBAR -->
		<!-- MAIN -->
		<!-- SIDEBAR -->
		
        <div class="container">
            <h1>Edit Pet</h1>
		<form th:action="@{/user/{id}/editPet(id=${pet.id})}" method="post">
			<input type="hidden" id="id" name="id" th:value="${pet.id}">

			<label for="name">Name:</label>
			<input type="text" id="name" name="name" th:value="${pet.name}" required><br>
            <label for="breed">breed:</label>
			<input type="text" id="breed" name="breed" th:value="${pet.breed}" required><br>
            <label for="age">age:</label>
			<input type="text" id="age" name="age" th:value="${pet.age}" required><br>
            <label for="weight">weight:</label>
			<input type="text" id="weight" name="weight" th:value="${pet.weight}" required><br>
            <button type="submit">Save</button>
            <a th:href="@{/user/addPet}">Add Pet</a>
        </form>
        
        </div>
		
	</section>
</body>
<style>
    
</style>
</html>
