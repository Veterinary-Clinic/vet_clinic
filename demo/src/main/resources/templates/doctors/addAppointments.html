<!DOCTYPE html>
<html xmlns:th="http://wwww.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/admin/addDoctor.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />


    <title>DoctorHub</title>
</head>

<body>


<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-smile'></i>
        <span class="text">DoctorHub</span>
    </a>
    <ul class="side-menu top">
        <li>
            <a th:href="@{/doctor/index}">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        
        <li class="active"> 
            <a th:href="@{/appointments/add-appointment}">
                <i class='bx bx-time'></i>                
                <span class="text">Add Appointment</span>
            </a>
        </li>
        <li>
            <a th:href="@{/doctor/Profile}">
                <i class='bx bxs-file-plus'></i>
                <span class="text">Profile</span>
            </a>
        </li>
        <li>
            <a th:href="@{/doctor/pets}">
                <i class='bx bx-plus-medical'></i>
                <span class="text">Pets</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-cog' ></i>
                <span class="text">Settings</span>
            </a>
        </li>
        <li>
            <a href="doctor/logout" class="logout">
                <i class='bx bxs-log-out-circle' ></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu' ></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn" title="submit"><i class='bx bx-search' ></i></button>
            </div>
        </form>
        <a href="#" class="profile">
            <img src="/images/profile.jpg" alt="profile">
        </a>
    </nav>
    <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="index.html">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Add Appointment</a>
                        </li> 
                    </ul>
                </div>
            </div>

 
            <div class="table-data">
                <div class="order">
                    <form class="form" th:action="@{/appointments/save-appointment}" th:object="${appointments}" method ="POST" onsubmit="return validateForm()">
                        <div class="input-box">
                            <label for="date">Preferred Date</label>
                            <input type="date" id="date" th:field = "*{date}" required/>
                            <span id="date-error" class="error-message"></span> 
                        </div>

                        <div class="input-box">
                            <label for="startHr">Start working hour</label>
                            <input type="time" id="startHr" th:field="*{unFormattedStartHr}" required/>
                            <span id="startHr-error" class="error-message"></span> <!-- Error message placeholder -->
                        </div>

                        <div class="input-box">
                            <label for="endHr">End working hour</label>
                            <input type="time" id="endHr" th:field="*{unFormattedEndHr}"required/>
                            <span id="endHr-error" class="error-message"></span> <!-- Error message placeholder -->
                        </div> 

                        <button input type="submit" name="submit" id="submit-button" value="submit">Add Appointment</button>
                    </form>
                </div>
            </div>



        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    <script type="text/javascript" src="../../static/Js/addAppointmentValidation.js"></script>

</body>

</html>
