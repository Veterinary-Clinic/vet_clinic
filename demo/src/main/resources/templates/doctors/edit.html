<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <link rel="stylesheet" th:href="@{/static/styles.css}">
</head>
<body>
    <h1>Edit Doctor</h1>

    <form th:action="@{/doctors/{id}/edit(id=${doctor.id})}" method="post">
        <input type="hidden" id="id" name="id" th:value="${doctor.id}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${doctor.name}" required><br>



        <button type="submit">Save</button>
    </form>

    <a th:href="@{/doctors}">Back to List</a>

</body>
</html>
