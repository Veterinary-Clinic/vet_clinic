<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/doctor/loginDoctor.css">
</head>
<body>
  <div class="login-container">
    <h2 style="color: var(--success);">Login</h2>
    <form class="login-form" th:action="@{/doctor/login}" method="post">
      <input type="text" th:field="${doctor.name}" placeholder="name" required>
      <input type="password" th:field="${doctor.password}" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
