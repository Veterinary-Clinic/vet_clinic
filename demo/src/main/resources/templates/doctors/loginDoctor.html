<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/doctor/loginDoctor.css">
</head>
<body>
  <div class="login-container">
    <h2 style="color: var(--success);">Login</h2>
    <form class="login-form" th:action="@{/doctor/login}" th:object="${doctor}" method="POST" onsubmit="return validateLoginForm()">
      <input type="text" id="name" th:field="*{name}" placeholder="Name" required>
      <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function validateLoginForm() {
      var name = document.getElementById("name").value.trim();
      var password = document.getElementById("password").value.trim();

      // Simple validation for name
      if (name === "") {
        alert("Please enter your name");
        return false;
      }

      // Password validation
      if (password === "") {
        alert("Please enter your password");
        return false;
      }

      return true; 
    }
  </script>
</body>
</html>
