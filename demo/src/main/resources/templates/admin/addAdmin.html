<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description"
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../../css/admin/addDoctor.css">
	<link rel="stylesheet" href="/css/doctor/tables.css">
    <link rel="icon" href="../../images/logo.png" type="image/icon type" />


	<title>AdminHub</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a th:href="@{/admin/index}" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">AdminHub</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a th:href="@{/admin/index}">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/profile}">
					<i class='bx bxs-file-plus'></i>
					<span class="text">Profile</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/doctorList}">
					<i class='bx bxs-group'></i>
					<span class="text">Doctors</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/list}">
					<i class='bx bxs-group'></i>
					<span class="text">Admins</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/addDoctor}">
					<i class='bx bxs-file-plus'></i>
					<span class="text">Add Doctor</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/addAdmin}">
					<i class='bx bxs-file-plus'></i>
					<span class="text">Add Admin</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/pets}">
					<i class='bx bx-plus-medical'></i>
					<span class="text">Pets</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'
							title="Toggle Navigation"></i></button>
				</div>
			</form>
			<a th:href="@{/admin/Profile}" class="profile">
				<img src="/images/profile.jpg" alt="Image">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Add A New Admin</h1>
					<ul class="breadcrumb">
						<li>
							<a href="index.html">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Add Admin</a>
						</li>
					</ul>
				</div>
			</div>


			<div class="table-data">
				<div class="order">
					<form class="form" action="#" th:action="@{/admin/addAdmin}" th:object="${admin}" method="post">
						<div class="input-box">
							<label for="username">Username:</label>
							<input type="text" id="username" th:field="*{username}" placeholder="Username">
							<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
						</div>
						<div class="input-box">
							<label for="password">Password:</label>
							<input type="password" id="password" th:field="*{password}" placeholder="password">
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						</div>
						<div>
							<button type="submit" name="submit" id="submit-button" value="submit">Add Admin</button>
						</div>
					</form>
				</div>
			</div>

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

</body>

</html>
