<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description"
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../../css/admin/addDoctor.css">
	<link rel="stylesheet" href="../../css/admin/tables.css">
    <link rel="icon" href="../../images/logo.png" type="image/icon type" />


	<title>AdminHub</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a th:href="@{/admin/index}" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">AdminHub</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a th:href="@{/admin/index}">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/profile}">
					<i class='bx bxs-file-plus'></i>
					<span class="text">Profile</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/doctorList}">
					<i class='bx bxs-group'></i>
					<span class="text">Doctors</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/list}">
					<i class='bx bxs-group'></i>
					<span class="text">Admins</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/addDoctor}">
					<i class='bx bxs-file-plus'></i>
					<span class="text">Add Doctor</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/addAdmin}">
					<i class='bx bxs-file-plus'></i>
					<span class="text">Add Admin</span>
				</a>
			</li>
			<li>
				<a th:href="@{/admin/pets}">
					<i class='bx bx-plus-medical'></i>
					<span class="text">Pets</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn" title="submit"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<a th:href="@{admin/Profile}" class="profile">
				<img src="/images/profile.jpg" alt="profile">
			</a>
		</nav>
		<!-- NAVBAR -->
		<!-- MAIN -->
		<!-- SIDEBAR -->
		<h1>Edit Admin</h1>

		<form th:action="@{/admin/{id}/editAdmin(id=${admin.id})}" method="post" validateLoginForm()>
			<input type="hidden" id="id" name="id" th:value="${admin.id}">

			<label for="name">Name:</label>
			<input type="text" id="name" name="username" th:value="${admin.username}" required><br>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" th:value="${admin.email}" required><br>

			<label for="phonenumber"> phonenumber:</label>
			<input type="text" id="phonenumber" name="phonenumber" th:value="${admin.phonenumber}" required><br>

			<button type="submit">Save</button>
		</form>

		<a th:href="@{/admin/list}">Back to List</a>
	</section>
	<script>
		function validateLoginForm() {
		  var name = document.getElementById("username").value.trim();
		  var password = document.getElementById("password").value.trim();
		  var email = document.getElementById("email").value.trim();
		  var phonenumber = document.getElementById("phonenumber").value.trim();
		  // Simple validation for name
		  if (name === "") {
			alert("Please enter your name");
			return false;
		  }
	
		  // Password validation
		  if (password === "") {
			alert("Please enter your password");
			return false;
		  }
		  if (email === "") {
			alert("Please enter your email");
			return false;
		  }
	
		  // Password validation
		  if (phonenumber === "") {
			alert("Please enter your phonenumber");
			return false;
		  }
	
		  return true; 
		}
	  </script>
</body>

</html>
