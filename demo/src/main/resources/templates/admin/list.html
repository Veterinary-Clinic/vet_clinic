<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admins</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../../css/admin/addDoctor.css">
    <link rel="icon" href="../../images/logo.png" type="image/icon type" />

</head>
<body>
    <h1>Admins</h1>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="index.html" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">AdminHub</span>
		</a>
		<ul class="side-menu top">
            <li class="active">
				<a href="/admin">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="profile.html">
					<i class='bx bxs-file-plus'></i>
					<span class="text">Profile</span>
				</a>
			</li>
			<li>
				<a href="/admin/doctorList">
					<i class='bx bxs-group'></i>
					<span class="text">Doctors</span>
				</a>
			</li>
			<li>
				<a href="/admin/list">
					<i class='bx bxs-group'></i>
					<span class="text">Admins</span>
				</a>
			</li>
			<li>
				<a href="/admin/addDoctor">
					<i class='bx bxs-file-plus'></i>
					<span class="text">Add Doctor</span>
				</a>
			</li>
			<li>
				<a href="/admin/addAdmin">
					<i class='bx bxs-file-plus'></i>
					<span class="text">Add Admin</span>
				</a>
			</li>
			<li>
				<a href="pets.html">
					<i class='bx bx-plus-medical'></i>
					<span class="text">Pets</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'title="Toggle Navigation" ></i></button>
				</div>
			</form>
			<a href="profile.html" class="profile">
				<img src="../../static/images/profile.jpg" alt="Image">
			</a>
		</nav>
		<!-- NAVBAR -->

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           
            <tr th:each="Admin : ${admins}">
                <td th:text="${Admin.id}"></td>
                <td th:text="${Admin.username}"></td>
                <!-- <td th:text="${doctor.specialization}"></td> -->
                <td>
                    <a th:href="@{/admin/{id}/editAdmin(id=${Admin.id})}">Edit</a>
                    <form th:action="@{/admin/{id}/deleteAdmin(id=${Admin.id})}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/admin/addAdmin">Add New Admin</a>

</body>
</html>
