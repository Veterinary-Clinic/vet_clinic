	<!-- SIDEBAR -->

			<li>

					<span class="text">Admins</span>

			</li>
			<li>
				<a th:href="@{/admin/addDoctor}">

			</li>
			<li>

			<li>

		<ul class="side-menu">
			<li>
				<a href="#">

				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>

		</ul>
	</section>
    <section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn" title="submit"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<a th:href="@{admin/Profile}" class="profile">
				<img src="/images/profile.jpg" alt="profile">
			</a>
		</nav>
		<!-- NAVBAR -->
		<!-- MAIN -->
		<!-- SIDEBAR -->
		<h1>Edit Admin</h1>
<!-- SIDEBAR -->
    <form th:action="@{/admin/{id}/editDoctor(id=${Doctor.id})}" method="post" onsubmit="return validateLoginForm()">
        <input type="hidden" id="id" name="id" th:value="${Doctor.id}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${Doctor.name}" required><br>
        <input type="text" id="password" name="password" th:value="${Doctor.password}" required title="input"><br>
        <input type="text" id="email" name="email" th:value="${Doctor.email}"title="email" required><br>
        <input type="text" id="phonenumber" name="phonenumber" th:value="${Doctor.phonenumber}" title="phonenumber" required><br>



        <button type="submit" class="buttons">Save</button>
    </form>

    <a th:href="@{/admin/doctors}">Back to List</a>
</section>
<script>
    function validateLoginForm() {
      var name = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value.trim();
      var email = document.getElementById("email").value.trim();
      var phonenumber = document.getElementById("phonenumber").value.trim();
      // Simple validation for name
      if (name === "") {
        alert("Please enter your name");
        return false;
      }

      // Password validation
      if (password === "") {
        alert("Please enter your password");
        return false;
      }
      if (email === "") {
        alert("Please enter your email");
        return false;
      }

      // Password validation
      if (phonenumber === "") {
        alert("Please enter your phonenumber");
        return false;
      }

      return true; 
    }
  </script>
</body>
</html>
