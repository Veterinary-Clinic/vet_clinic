<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../../static/css/admin/addDoctor.css">
    <link rel="icon" href="../../static/images/logo.png" type="image/icon type" />


	<title>AdminHub</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">AdminHub</span>
		</a>
		<ul class="side-menu top">
			<li>
                
				<a href="index.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active"> 
				<a href="doctors.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Doctors</span>
				</a>
			</li>
			<li>
				<a href="addDoctor.html">
					<i class='bx bxs-file-plus'></i>
					<span class="text">Add Doctor</span>
				</a>
			</li>
			<li>
				<a href="pets.html">
					<i class='bx bx-plus-medical'></i>
					<span class="text">Pets</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<a href="#" class="profile">
				<img src="../../static/images/profile.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Add Doctor</a>
						</li>
					</ul>
				</div>
			</div>

            <section class="container rows">
                <form method="post" class="form" action="">
                    <div id="header">
                        <h2>Add a new doctor</h2>
                    </div>

                    <div class="input-box">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter admin's name" />
                    </div>

                    <div class="input-box">
                        <label for="number">Phone Number</label>
                        <input type="number" id="number" name="number" placeholder="Enter admin's number" />
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter admin's email" />
                        <span class="error" id="email-error"></span>
                    </div>

                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" />
                    </div>

                    <div class="input-box">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="row">
                        <div class="column">
                            <input type="radio" name="gender" id="male" value="Male">
                            <label for="male">Male</label>
                        </div>
                        <div class="column">
                            <input type="radio" name="gender" id="female" value="Female">
                            <label for="female">Female</label>
                        </div>
                    </div>

                    <button input type="submit" name="submit" id="submit-button" value="submit">Add Doctor</button>
                </form>
            </section>

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
</body>
</html>
